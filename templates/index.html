<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{ title }}</title>
        <meta name="description" content="{{ description }}" />

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="{{ site_url }}" />
        <meta property="og:title" content="{{ title }}" />
        <meta property="og:description" content="{{ description }}" />
        <meta property="og:image" content="{{ image_url }}" />

        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image" />
        <meta property="twitter:url" content="{{ site_url }}" />
        <meta property="twitter:title" content="{{ title }}" />
        <meta property="twitter:description" content="{{ description }}" />
        <meta property="twitter:image" content="{{ image_url }}" />

        <!-- Farcaster Frame -->
        <meta
            property="fc:frame"
            content='{"version":"next","imageUrl":"{{ image_url }}","button":{"title":"View Repository","action":{"type":"launch_frame","url":"{{ site_url }}","name":"{{ title }}","splashImageUrl":"{{ image_url }}","splashBackgroundColor":"#f5f0ec"}}}'
        />

        <style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                    Roboto, Helvetica, Arial, sans-serif;
                line-height: 1.6;
                max-width: 800px;
                margin: 0 auto;
                padding: 20px;
                color: #24292e;
            }
            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                margin-top: 24px;
                margin-bottom: 16px;
                font-weight: 600;
                line-height: 1.25;
            }
            code {
                font-family: "SFMono-Regular", Consolas, "Liberation Mono",
                    Menlo, monospace;
                padding: 0.2em 0.4em;
                margin: 0;
                font-size: 85%;
                background-color: rgba(27, 31, 35, 0.05);
                border-radius: 3px;
            }
            pre {
                padding: 16px;
                overflow: auto;
                font-size: 85%;
                line-height: 1.45;
                background-color: #f6f8fa;
                border-radius: 3px;
            }
            table {
                border-spacing: 0;
                border-collapse: collapse;
                display: block;
                width: 100%;
                overflow: auto;
            }
            table th {
                font-weight: 600;
            }
            table th,
            table td {
                padding: 6px 13px;
                border: 1px solid #dfe2e5;
            }
            table tr {
                background-color: #fff;
                border-top: 1px solid #c6cbd1;
            }
            table tr:nth-child(2n) {
                background-color: #f6f8fa;
            }
            blockquote {
                padding: 0 1em;
                color: #6a737d;
                border-left: 0.25em solid #dfe2e5;
                margin: 0 0 16px 0;
            }
            img {
                max-width: 100%;
                box-sizing: content-box;
            }
            .task-list-item {
                list-style-type: none;
            }
            .task-list-item-checkbox {
                margin: 0 0.2em 0.25em -1.6em;
                vertical-align: middle;
            }
        </style>
    </head>
    <body>
        {{ content | safe }}

        <a
            href="https://github.com/{{ owner }}/{{ repo }}"
            class="repo-button"
            target="_blank"
            rel="noopener noreferrer"
        >
            View on GitHub
        </a>
        <!-- Farcaster Frame SDK -->
        <script type="module">
            import { sdk } from "https://esm.sh/@farcaster/frame-sdk";

            // Call ready when the page is loaded
            async function rewriteLinks() {
                const links = document.querySelectorAll("a[href^='http']");
                for (let link of links) {
                    link.addEventListener("click", (event) => {
                        event.preventDefault();
                        sdk.actions.openUrl(link.getAttribute("href"));
                    });
                }
            }
            window.addEventListener("load", async () => {
                try {
                    await sdk.actions.ready();
                    console.log("Frame is ready");
                    const ctx = await sdk.context;
                    ctx ? await rewriteLinks() : null;
                } catch (e) {
                    console.error("Failed to initialize frame:", e);
                }
            });
        </script>
    </body>
</html>
