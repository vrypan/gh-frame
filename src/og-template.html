<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            width: 1200px;
            height: 800px;
            background: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 1120px;
            height: 720px;
            background: #fff;
            padding: 40px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .header {
            display: flex;
            align-items: center;
            gap: 24px;
            margin-bottom: 24px;
        }
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
        }
        .title {
            font-size: 64px;
            font-weight: 600;
            color: #24292f;
            margin: 0;
        }
        .description {
            font-size: 32px;
            color: #57606a;
            margin: 0;
            text-align: center;
            max-width: 800px;
            line-height: 1.4;
        }
        .author {
            font-size: 24px;
            color: #57606a;
            margin-top: 32px;
        }
        .border {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 40px solid #ffe2ec;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img class="avatar" src="{{avatarUrl}}" alt="Developer avatar">
            <h1 class="title">{{title}}</h1>
        </div>
        {{#if description}}
        <p class="description">{{description}}</p>
        {{/if}}
        <p class="author">{{username}}</p>
    </div>
    <div class="border"></div>
</body>
</html>
